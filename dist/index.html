<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/dist/39770dfac2e5beafd97c4c9c34d25df3.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>FN API</title>
  <script src="/dist/39770dfac2e5beafd97c4c9c34d25df3.js"></script></head>
  <body>
    <!-- NAV BAR -->
    <nav class="navbar navbar bg-success mb-3">
      <div class="container">
        <span class="navabr-brand">Fortnite API</span>
      </div>
    </nav>
    <div id="search-container" class="container">
      <div id="search" class="card card-body bg-light mb-2">
        <h4>Search Players</h4>
        <form id="search-form">
          <div class="form-group">
            <input type="text" id="search-input" class="form-control mb-3" name="username" placeholder="Seach Me...">
          </div>
          <div class="text-center">
            <h2>Platforms:</h2>
          <div class="logos">
            <input id="windows" class="m1-2" type="radio" name="platform" value="pc">
            <label for="windows"><i class="fab fa-windows"></i></label>
          </div>
          <div class="logos">
            <input id="psn" type="radio" name="platform" value="ps4">
            <label for="psn"><i class="fab fa-playstation test"></i></label>
          </div>
          <div class="logos">
            <input id="xbox" type="radio" name="platform" value="xb1">
            <label for="xbox"><i class="fab fa-xbox"></i></label>
            </div>
          </div>
          <button class="btn btn-dark btn-block mt-4" type="submit">Find Player</button>
        </form>
      </div>
      <div id="results"></div>
    </div>


<script defer="" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="/dist/fnapi.js"></script>
  </body>
</html>
